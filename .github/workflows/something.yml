# GitHub Action for generating a contribution graph with a snake eating your contributions.
name: Generate Snake
on:
  schedule:
      # every day
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

    # Generates the snake  
      - uses: Platane/snk@v2.0.0-rc.3
        id: snake-gif
        with:
          github_user_name: Phoeyuh
          # these next 2 lines generate the files on a branch called "output". This keeps the main branch from cluttering up.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg
          outputs: |
            dist/github-contribution-grid-snake-default.gif
            dist/github-contribution-grid-snake-default.svg
            dist/github-contribution-grid-snake.gif?color_snake=#434061&color_dots=#00000000,#A81039,#BA224B,#d92959,#C92E58
            dist/github-contribution-grid-snake.svg?color_snake=#434061&color_dots=#00000000,#A81039,#BA224B,#d92959,#C92E58

      - run: git status

      # Push the changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # the output branch we mentioned above
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
